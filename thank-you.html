<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Bestwise Electric Motorcycles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 50px 40px;
            position: relative;
        }
        
        /* Animated Checkmark */
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4ade80;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 30px;
            stroke-dasharray: 480;
            stroke-dashoffset: 480;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 5;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        
        @keyframes fill {
            100% {
                box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
                background: #4ade80;
            }
        }
        
        /* Content Styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #0066cc;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.8s forwards;
        }
        
        .message {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            border-left: 4px solid #0066cc;
            text-align: left;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.1s forwards;
        }
        
        .btn {
            display: inline-block;
            background: #0066cc;
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.4s forwards;
            margin: 10px;
        }
        
        .btn:hover {
            background: #0055aa;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #0066cc;
            color: #0066cc;
        }
        
        .btn-outline:hover {
            background: #0066cc;
            color: white;
        }
        
        /* Confetti Animation */
        .confetti {
            position: absolute;
            z-index: -1;
            opacity: 0.7;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Floating Animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .btn {
                display: block;
                margin: 15px auto;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animated Checkmark -->
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. We will get back to you shortly.</p>
        
        <div class="message">
            <p><strong>What happens next?</strong></p>
            <p>Our team will review your message and respond within 24-48 hours. For urgent inquiries, please call us directly at <strong>+255 793 889 999</strong>.</p>
        </div>
        
        <div class="floating">
            <a href="index.html" class="btn">Return to Homepage</a>
            <a href="index.html#contact" class="btn btn-outline">Send Another Message</a>
        </div>
    </div>

    <script>
        // Create confetti elements
        function createConfetti() {
            const colors = ['#0066cc', '#4ade80', '#facc15', '#f87171', '#c084fc'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.innerHTML = '<i class="fas fa-bolt"></i>';
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -50 + 'px';
                confetti.style.opacity = Math.random();
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                const animationDuration = Math.random() * 3 + 3;
                confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 200 - 100}px, 100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                    fill: 'forwards'
                });
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // Create confetti on page load and every 5 seconds
        createConfetti();
        setInterval(createConfetti, 5000);
        
        // Add floating animation to the checkmark
        setTimeout(() => {
            document.querySelector('.checkmark').classList.add('floating');
        }, 2000);
    </script>
</body>
</html>
